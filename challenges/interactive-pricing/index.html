<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="wrapper">
    <div class="entete">
      <p>
        <span> Simple, traffic-based pricing </span> <br>
        Sign-up for our 30-day trial. No credit card required.
      </p>
    </div>

    <div class="contenu">
      <div class="valeur">
        <div class="pageviews">
          <h4>100k Pageviews</h4>
        </div>
        <div class="months">
          $16
          <span>
          / month

          </span>
        </div>
      </div>
      <div class="slide-container">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
   </div>
      <div class="promo">
        <label for="month-billing">Monthly Billing</label>
        <input type="radio" name="bill" id="bill">
        Yearly Billing <span> 25% discount</span>
      </div>

      <div class="offre">
        <div class="offrevalue">
          <input type="checkbox" name="val" checked> Unlimited websites
          <input type="checkbox" name="val" checked> 100% data ownership
          <input type="checkbox" name="val" checked> Email reports
        </div>

        <div class="start">
          <a href="#">Start my trial</a>
        </div>
      </div>

    </div>
  </div>
